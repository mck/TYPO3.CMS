<f:if condition="{get}">
	<h3>$_GET</h3>
	<table class="typo3-adminPanel-table">
		<f:render partial="TableKeyValueHeader" />
		<f:for each="{get}" as="val" key="key">
			<tr>
				<th>{key}</th>
				<td>{val}</td>
			</tr>
		</f:for>
	</table>
</f:if>
