<div class="container--tabs">
	<section class="row">
		<div class="tab-content">
			<div class="tab-pane active" data-typo3-role="typo3-adminPanel-tab" data-typo3-tab-id="general">
				<div class="typo3-adminPanel-table-overflow">
					<table class="typo3-adminPanel-table">
						<f:if condition="{info.noCache}">
							<f:render partial="Modules/Info/ImagesOnPage" arguments="{_all}" debug="false"/>
							<f:render partial="Modules/Info/DocumentSize" arguments="{_all}" debug="false"/>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
						</f:if>
						<f:render partial="Modules/Info/Page" arguments="{_all}" debug="false"/>
						<f:render partial="Modules/Info/FeUserGroupList" arguments="{_all}" debug="false"/>
						<f:render partial="Modules/Info/PageCache" arguments="{_all}" debug="false"/>
						<f:render partial="Modules/Info/UserIntObjects" arguments="{_all}" debug="false"/>
						<f:render partial="Modules/Info/FrontendUser" arguments="{_all}" debug="false"/>
						<f:render partial="Modules/Info/TotalParsetime" arguments="{_all}" debug="false"/>
					</table>
				</div>
			</div>
			<div class="tab-pane" data-typo3-role="typo3-adminPanel-tab" data-typo3-tab-id="get">
				<div class="typo3-adminPanel-table-overflow">
					<table class="typo3-adminPanel-table">
						<f:for each="{get}" as="val" key="key">
							<tr>
								<td>{key}</td>
								<td>{val}</td>
							</tr>
						</f:for>
					</table>
				</div>
			</div>
			<div class="tab-pane" data-typo3-role="typo3-adminPanel-tab" data-typo3-tab-id="post">
				<div class="typo3-adminPanel-table-overflow">
					<table class="typo3-adminPanel-table">
						<f:for each="{post}" as="val" key="key">
							<tr>
								<td>{key}</td>
								<td>{val}</td>
							</tr>
						</f:for>
					</table>
				</div>
			</div>
			<div class="tab-pane" data-typo3-role="typo3-adminPanel-tab" data-typo3-tab-id="cookie">
				<div class="typo3-adminPanel-table-overflow">
					<table class="typo3-adminPanel-table">
						<f:for each="{cookie}" as="val" key="key">
							<tr>
								<td>{key}</td>
								<td>{val}</td>
							</tr>
						</f:for>
					</table>
				</div>
			</div>
			<div class="tab-pane" data-typo3-role="typo3-adminPanel-tab" data-typo3-tab-id="server">
				<div class="typo3-adminPanel-table-overflow">
					<table class="typo3-adminPanel-table">
						<f:for each="{server}" as="val" key="key">
							<tr>
								<td>{key}</td>
								<td>{val}</td>
							</tr>
						</f:for>
					</table>
				</div>
			</div>
		</div>
	</section>
</div>
